<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud con LocalStorage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">


</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="text-center">Crud Pedidos</h1>
            </div>
            <div class="col-7">
                <form action="" class="p-4 border rounded bg-body-tertiary">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="cliente form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Productos</label>
                        <select class="producto form-select">
                            <option value="pizza">Pizza</option>
                            <option value="Lasagna">Lasagna</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Hamburguesa">Hamburguesa</option>
                            <option value="Perro">Perro</option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class="precio form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descipcion</label>
                        <input type="text"class="descripcion form-control">
                    </div>
                    <button type="submit" class="btnGuardar btn btn-primary">GUARDAR PEDIDO</button>
                    </div>
                    </form>
            <div class="col-7">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
